<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:replace="layout/layout :: title">占いの結果集</title>
</head>
<body>
	<div th:replace="layout/layout :: main">
		<h2>過去の占いの結果</h2>
		<ul>
			<li th:each="fortune : ${allFortunes}">
				[[${fortune.ceatedAt}]] - [[${fortune.result}]]
			</li>
		</ul>
	</div>

</body>
</html>
